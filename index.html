<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="wrap">
    <h1 class="title">Calculator</h1>
    <article class="calculator">
      <div class="calculator__screen" id="screen">
      </div>

      <div class="calculator__keys">
        <table id="table">
          <tr>
            <td name="c">C</td>
            <td name=""></td>
            <td name="%">%</td>
            <td name="/">/</td>
          </tr>
          <tr>
            <td name="7">7</td>
            <td name="8">8</td>
            <td name="9">9</td>
            <td name="*">*</td>
          </tr>
          <tr>
            <td name="4">4</td>
            <td name="5">5</td>
            <td name="6">6</td>
            <td name="-">-</td>
          </tr>
          <tr>
            <td name="1">1</td>
            <td name="2">2</td>
            <td name="3">3</td>
            <td name="+">+</td>
          </tr>
          <tr>
            <td name=""></td>
            <td name="0">0</td>
            <td name=".">.</td>
            <td name="=" id="resultButton">=</td>
          </tr>
        </table>
      </div>
    </article>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
